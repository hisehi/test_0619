<!DOCTYPE html>

    <title>Document</title>
    <link rel="stylesheet" href="profile.css">

<body>
    <div class="profile">
        
        <img src="img/profileback.png" alt="">
        <h1>PROFILE</h1>
        <h2>안녕하세요.<br>마음을 여는 디자이너<br>황세희입니다.</h2>
        <div class="content">
            <div class="contact">
                <img src="img/contactback.png" alt="">

                    <p>Tel. 010.7522.1388<br>Email. tpgml108.naver.com</p>

            <div class="education">

    <script>
        const spyEls = document.querySelectorAll('.content');
        const controller = new ScrollMagic.Controller();

        spyEls.forEach(function (spyEl) {
            new ScrollMagic
            .Scene({triggerElement: spyEl})
            .setClassToggle(spyEl, 'show')
            .addTo(controller)
        })
    </script>
</body>
